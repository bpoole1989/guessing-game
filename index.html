<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>

    <div id='headers'>
      <h1>Barish's Guessing Game</h1>
      <h2>Find My Number From 1-100!</h2>
    </div>

    <div id='guesses' align='center'>
      <h4 id='counter'>You Get 5 Guesses</h4>
      <button id='hint' type='button'>Want a Hint?</button>
      <ul id='guess-list'>
        <li class='guess'></li>
        <li class='guess'></li>
        <li class='guess'></li>
        <li class='guess'></li>
        <li class='guess'></li>
      </ul>
    </div>

    <div id='submissions'>
      <h6 id='guess-result'></h6>
      <input id='input' placeholder="Take a Guess">
      <button id='submit' type='button'>Submit!</button>
    </div>

    <div>
      <button id='reset' type='button'>Start Over</button>
    </div>  




     <script src='js/guessing-game.js'></script> 
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
